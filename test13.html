<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        ul.nav li {
            border: solid salmon;
            display: inline;
        }
        ul.nav li:first-child {
            color: tomato;
        }
        ul.nav li:last-child {
            border-radius: 1em;
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <ul class="nav">
        <li>HOME</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JAVASCRIPT</li>
    </ul>
