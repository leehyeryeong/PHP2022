<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <script>
      $(function(){
				$("#myForm").submit(function(){
					if($("#uid").val()=="") {
						alert("아이디 입력");
						$("#uid").focus();
						return false;
					} else if($("#upassword").val()=="") {
            alert("비밀번호 입력");
            $("#upassword").focus();
            return false;
          } else if($("#uname").val()=="") {
            alert("이름 입력");
            $("#uname").focus();
            return false;
          } else if($("#utel").val()=="") {
            alert("전화번호 입력");
            $("#utel").focus();
            return false;
          } else if($("#uemail").val()=="") {
            alert("이메일 입력");
            $("#uemail").focus();
            return false;
          } else if($("#sel").val()=="거주지 선택") {
            alert("거주지 입력");
            $("#sel").focus();
            return false;
          }
				}) //myForm을 제출할 때 function()을 실행해라
			}) //문서가 시작될 때(join.html을 실행할 때 동작해라)
    </script>
</head>
<body>
  <form method="post" id="myForm" name="myForm" action="join.php">
    <div class="login">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">아이디</label>
        </div>
        <div class="col-auto">
          <input type="text" id="uid" name ="uid" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">비밀번호</label>
        </div>
        <div class="col-auto">
          <input type="password" id="upassword" name ="upassword" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label" >이름</label>
        </div>
        <div class="col-auto">
          <input type="text" id="uname" name ="uname" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label" >전화번호</label>
        </div>
        <div class="col-auto">
          <input type="text" id="utel" name ="utel" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label" >이메일</label>
        </div>
        <div class="col-auto">
          <input type="text" id="uemail" name = "uemail" class="form-control" aria-describedby="passwordHelpInline">
        </div>
      </div>
      <div class="input-group mb-3">
        <select class="form-select" id="sel" name ="sel">
          <option selected>거주지 선택</option>
          <option value="서울">서울</option>
          <option value="인천">인천</option>
          <option value="경기">경기</option>
          <option value="부산">부산</option>
          <option value="대구">대구</option>
          <option value="제주">제주</option>
        </select>
      </div>
      <button type="submit" class="btn btn-light">작성완료</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
