<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <style type="text/css">
        .txt1 > p {font-size : 30px;}
        /* 클래스가 txt1인 애의 첫번째 자식인 p에만 적용한다. */
        .txt2 p {color: #f0f;}
        /* 클래스가 txt2인 애의 자손인 모든 p에 적용한다. */
        .txt2 div p {font-size: 50px;}
        /* 클래스가 txt2인 애의 모든 자손 */
        div+h1 {color: tomato;}
    </style>
</head>
<body>
    <div class="txt1">
        <p>자식</p>
        <div>
            <p>손자</p>
        </div>
    </div>
    <div class="txt2">
        <p>자식</p>
        <div>
            <p>손자</p>
        </div>
    </div>
    <h1>제목 1</h1>
    <h1>제목 2</h1>
</body>
</html>
