<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            padding: 100px;
            font-size: 30px;
        }
        h1 {
            font-size: 40px;
        }
        p {
            /* font-size: 3em; 90px */
            /* font-size: 4rem; 64px */
            font-size: 2vw; /* 기본 화면 가로 넓이의 1vw=1/100 */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>px: 폰트의 크기를 고정하고 싶을 때</h1>
        <p>부트스트랩은 평범한 CSS 로 제공합니다만, 그것의 소스코드는 2개의 인기있는 CSS 프리프로세서인 Less 와 Sass 를 사용합니다.
            신속하게 프리컴파일된 CSS 로 시작하거나 소스를 빌드하세요. </p>
    </div>
</body>
</html>
